{% if(categorieModifiee) %}
<div class="enteteSection">
	Information :
</div>
<div class="contenuSection">
	<br />
	<p class="message">Modification effectuée avec succès.</p>
	<br />
</div>
{% else %}
<div class="enteteSection">
	Modifier une catégorie d'article :
</div>
<div class="contenuSection">
	<form method="post" action="Categorie/modifier/{{ idCategorie }}">
		<table class="tableAjouterCat">
			<tr>
				<td class="">
					<label for="nomCategorie">Catégorie d'article : </label>
				</td>
				<td class="">
					<input type="text" name="nomCategorie" id="nomCategorie" value="{{ nomCategorie }}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="colonneAlignement">
					<input type="submit" name="submit" id="submit" value="Enregister" />
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
