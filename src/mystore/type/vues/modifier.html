{% if(typeModifie) %}
<div class="enteteSection">
	Information :
</div>
<div class="contenuSection">
	<br />
	<p class="message">Modification effectuée avec succès.</p>
	<br />
</div>
{% else %}
<div class="enteteSection">
	Modifier un type d'article :
</div>
<div class="contenuSection">
	<form method="post" action="Type/modifier/{{ idType }}">
		<table class="tableAjouterCat">
			<tr>
				<td class="">
					<label for="nomType">Type d'article : </label>
				</td>
				<td class="">
					<input type="text" name="nomType" id="nomType" value="{{ nomType }}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="colonneAlignement">
					<input type="submit" name="submit" id="submit" value="Enregister" />
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
