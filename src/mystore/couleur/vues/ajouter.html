{% if(couleurSauvee) %}
<div class="enteteSection">
	Information :
</div>
<div class="contenuSection">
	<br />
	<p class="message">Enregistrement effectué avec succès.</p>
	<br />
</div>
{% else %}
<div class="enteteSection">
	Ajouter une couleur d'articles :
</div>
<div class="contenuSection">
	<form method="post" action="Couleur/ajouter">
		<table class="tableAjouterCat">
			<tr>
				<td class="">
					<label for="couleur">Couleur d'article : </label>
				</td>
				<td class="">
					<input type="text" name="couleur" id="couleur" value="{{ couleur }}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="colonneAlignement">
					<input type="submit" name="submit" id="submit" value="Enregister" />
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
