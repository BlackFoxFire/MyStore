{% if(statutModifie) %}
<div class="enteteSection">
	Information :
</div>
<div class="contenuSection">
	<br />
	<p class="message">Modification effectuée avec succès.</p>
	<br />
</div>
{% else %}
<div class="enteteSection">
	Modifier un statut d'article :
</div>
<div class="contenuSection">
	<form method="post" action="Statut/modifier/{{ idStatut }}">
		<table class="tableAjouterCat">
			<tr>
				<td class="">
					<label for="nomStatut">Statut d'article : </label>
				</td>
				<td class="">
					<input type="text" name="nomStatut" id="nomStatut" value="{{ nomStatut }}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="colonneAlignement">
					<input type="submit" name="submit" id="submit" value="Enregister" />
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
