{% if(tailleModifiee) %}
<div class="enteteSection">
	Information :
</div>
<div class="contenuSection">
	<br />
	<p class="message">Modification effectuée avec succès.</p>
	<br />
</div>
{% else %}
<div class="enteteSection">
	Modifier une taille d'article :
</div>
<div class="contenuSection">
	<form method="post" action="Taille/modifier/{{ idTaille }}">
		<table class="tableAjouterCat">
			<tr>
				<td class="">
					<label for="nomTaille">Taille d'article : </label>
				</td>
				<td class="">
					<input type="text" name="nomTaille" id="nomTaille" value="{{ nomTaille }}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="colonneAlignement">
					<input type="submit" name="submit" id="submit" value="Enregister" />
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
